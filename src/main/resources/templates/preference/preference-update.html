<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>선호도 수정</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 80px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            text-align: left;
        }

        .logo {
            font-size: 2em;
            color: #673ab7;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #673ab7;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #512da8;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header.html"></div>

    <div class="logo">선호도 수정</div>
    <form id="preferenceUpdateForm">
        <input type="hidden" name="userId" th:value="${preference.userId}">
        <div class="form-group">
            <label for="favoriteGenre">선호하는 영화 장르</label>
            <select name="favoriteGenre" id="favoriteGenre" th:value="${preference.favoriteGenre}">
                <option value="ACTION">액션</option>
                <option value="COMEDY">코미디</option>
                <option value="ROMANCE">로맨스</option>
                <option value="THRILLER">스릴러</option>
                <option value="HORROR">공포</option>
                <option value="SF">SF</option>
                <option value="FANTASY">판타지</option>
                <option value="ANIMATION">애니메이션</option>
                <option value="DOCUMENTARY">다큐멘터리</option>
            </select>
        </div>
        <div class="form-group">
            <label for="favoriteActor">선호하는 배우</label>
            <input type="text" name="favoriteActor" id="favoriteActor" th:value="${preference.favoriteActor}">
        </div>
        <div class="form-group">
            <label for="favoriteDirector">선호하는 감독</label>
            <input type="text" name="favoriteDirector" id="favoriteDirector" th:value="${preference.favoriteDirector}">
        </div>
        <div class="form-group">
            <label for="recentWatched">최근 재미있게 본 영화</label>
            <input type="text" name="recentWatched" id="recentWatched" th:value="${preference.recentWatched}">
        </div>
        <button type="button" class="btn" onclick="updatePreference()">수정</button>
    </form>
</div>

<script>
    function updatePreference() {
        const userId = document.querySelector('input[name="userId"]').value;
        const favoriteGenre = document.getElementById('favoriteGenre').value;
        const favoriteActor = document.getElementById('favoriteActor').value;
        const favoriteDirector = document.getElementById('favoriteDirector').value;
        const recentWatched = document.getElementById('recentWatched').value;

        fetch('/api/preference/update', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: userId,
                favoriteGenre: favoriteGenre,
                favoriteActor: favoriteActor,
                favoriteDirector: favoriteDirector,
                recentWatched: recentWatched,
            }),
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {throw new Error(text)});
                }
                return response.json();
            })
            .then(data => {
                window.location.href = '/preference?userId=' + userId;
            })
            .catch(error => {
                alert(error.message || '오류가 발생했습니다.');
            });
    }
</script>
</body>
</html>
