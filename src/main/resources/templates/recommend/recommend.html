<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영화 추천 받기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8ff;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            color: #673ab7;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .desc {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .recommend-box {
            background: #f3eaff;
            border-radius: 10px;
            padding: 30px 20px;
            margin-bottom: 30px;
        }
        .movie-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .movie-list li {
            font-size: 1.1em;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .movie-list li:last-child {
            border-bottom: none;
        }
        .btn {
            background-color: #673ab7;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #512da8;
        }
        .home-btn {
            position: absolute;
            left: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="title">영화 추천 받기</div>
    <div class="desc">
        AI가 회원님의 취향을 분석하여 영화를 추천해드립니다.<br>
        아래 버튼을 눌러 추천 결과를 확인하세요!
    </div>
    <form th:action="@{/recommendation}" method="get">
        <input type="hidden" name="userId" th:value="${userId}">
        <button type="submit" class="btn">영화 추천 받기</button>
    </form>
    <div class="recommend-box" th:if="${recommendations != null}">
        <h3>추천 영화 목록</h3>
        <ul class="movie-list">
            <li th:each="movie : ${recommendations}" th:text="${movie}"></li>
        </ul>
    </div>
    <div th:if="${recommendations == null}" style="margin-top:30px; color:#888;">
        아직 추천 결과가 없습니다.<br>버튼을 눌러 추천을 받아보세요.
    </div>
</div>
</body>
</html>
