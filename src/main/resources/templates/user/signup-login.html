<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mov-mend 회원가입/로그인</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #673ab7;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #673ab7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #512da8;
        }

        .auth-code-group {
            display: flex;
            justify-content: space-between;
        }

        .auth-code-group input[type="text"] {
            width: calc(60% - 10px);
        }

        .auth-code-group button {
            width: 38%;
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
        }

        .link-text a {
            color: #673ab7;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Mov-mend 회원가입/로그인</h2>

    <form id="signup-form" th:action="@{/signup}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group auth-code-group">
            <input type="text" id="auth-code" name="authCode" placeholder="인증번호" required>
            <button type="button" class="btn" onclick="sendVerificationEmail()">인증번호 발송</button>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" class="btn" onclick="registerUser()">회원가입</button>
    </form>

    <div class="link-text">
        <a href="/login">이미 계정이 있으신가요?</a>
    </div>

    <hr style="margin: 20px 0;">

    <form id="login-form" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="loginEmail">이메일</label>
            <input type="email" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">비밀번호</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
</div>

<script>
    function sendVerificationEmail() {
        const email = document.getElementById('email').value;
        fetch('/api/users/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => alert('오류 발생: ' + error));
    }

    function registerUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const authCode = document.getElementById('auth-code').value;
        const password = document.getElementById('password').value;
        fetch('/api/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                userName: name, // DTO 필드명과 일치
                email: email,
                verificationNumber: authCode,
                password: password
            })
        })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => alert('오류 발생: ' + error));
    }
</script>
</body>
</html>
